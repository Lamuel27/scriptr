<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.webticker/3.0.0/jquery.webticker.min.js"></script>
    <style>
        /* .ui.main.grid {
            left: 18.75%;
            position: relative;
            width: 81.25%;
        } */


        /*// Semantic UI has these classes, however they're only applicable to
    // grids, containers, rows and columns.
    // plus, there isn't any `mobile hidden`, `X hidden` class.
    // this snippet is using the same class names and same approach
    // plus a bit more but to all elements.
    //
    // see https://github.com/Semantic-Org/Semantic-UI/issues/1114*/

        /* Mobile */
        @media only screen and (max-width: 767px) {

            [class*="mobile hidden"],
            [class*="tablet only"]:not(.mobile),
            [class*="computer only"]:not(.mobile),
            [class*="lrg screen only"]:not(.mobile),
            [class*="widescreen only"]:not(.mobile),
            [class*="or lower hidden"] {
                display: none !important;
            }
        }

        /* Tablet / iPad Portrait */
        @media only screen and (min-width: 768px) and (max-width: 991px) {

            [class*="mobile only"]:not(.tablet),
            [class*="tablet hidden"],
            [class*="computer only"]:not(.tablet),
            [class*="lrg screen only"]:not(.tablet),
            [class*="widescreen only"]:not(.tablet),
            [class*="or lower hidden"]:not(.mobile) {
                display: none !important;
            }
        }

        /* Computer / Desktop / iPad Landscape */
        @media only screen and (min-width: 992px) and (max-width: 1199px) {

            [class*="mobile only"]:not(.computer),
            [class*="tablet only"]:not(.computer),
            [class*="computer hidden"],
            [class*="lrg screen only"]:not(.computer),
            [class*="widescreen only"]:not(.computer),
            [class*="or lower hidden"]:not(.tablet):not(.mobile) {
                display: none !important;
            }
        }

        /* lrg Monitor */
        @media only screen and (min-width: 1200px) and (max-width: 1919px) {

            [class*="mobile only"]:not([class*="lrg screen"]),
            [class*="tablet only"]:not([class*="lrg screen"]),
            [class*="computer only"]:not([class*="lrg screen"]),
            [class*="lrg screen hidden"],
            [class*="widescreen only"]:not([class*="lrg screen"]),
            [class*="or lower hidden"]:not(.computer):not(.tablet):not(.mobile) {
                display: none !important;
            }
        }

        /* Widescreen Monitor */
        @media only screen and (min-width: 1920px) {

            [class*="mobile only"]:not([class*="widescreen"]),
            [class*="tablet only"]:not([class*="widescreen"]),
            [class*="computer only"]:not([class*="widescreen"]),
            [class*="lrg screen only"]:not([class*="widescreen"]),
            [class*="widescreen hidden"],
            [class*="widescreen or lower hidden"] {
                display: none !important;
            }
        }
    </style>
</head>

<body>
    <div style='background-color:rgba(52,255,189,1);width:100%;height:100%;position:fixed;top:0'>

        <div id="root"></div>

        <!-- Page contents -->
        <div class="pusher">
            <div id="large-sidebar-trigger"
                class="ui sidebar left vertical visible inverted labeled icon menu computer lrg screen widescreen only"
                style='background-color:rgba(255,113,77,1)'>
                <a class="ui button icon sidebar-toggle-large" style='background-color:rgba(255,113,77,1)'>
                    <i class="sidebar icon"></i>
                </a>
            </div>
            <a class="ui button black icon launch icon item sidebar-toggle-mobile tablet screen mobile only">
                <i class="sidebar icon"></i>
            </a>
            <div class="ui placeholder segment">
                <div class="ui icon header">
                    <<i class="pdf file outline icon"></i>>
                        No documents are listed for this customer.
                </div>
                <div class="ui primary button">Add Document</div>
            </div>
        </div>

    </div>
</body>

</html>

<script>
    $('a.sidebar-toggle-large').click(function () {
        $('#large-sidebar').sidebar('setting', 'transition', 'slide along').sidebar('toggle');
    });

    $('a.sidebar-toggle-mobile').click(function () {
        $('#mobile-sidebar').sidebar('toggle')
    });

    $("#webticker-update-example").webTicker({
        height: '100%',
        startEmpty: false
    });
</script>
</body>

</html>
